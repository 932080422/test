<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-on:click="prev">
            <button v-on:click.stop.once="greet">点我</button>
            <button @keyup.enter="enter">enter</button>
        </div>
        <hr>
        <form> 
            <div>
                <div>
                <label>input</label>
                <input type="text" v-model="message" placeholder="请编辑我"/>
            </div>
            <div>
                <label>textarea</label>
                <textarea v-model="message1" placeholder="多行文本请点我"></textarea>
            </div>
            <div>
                <p>这是input：{{message}}</p>
                <p>这是textarea：{{message1}}</p>
            </div>
            </div>
            <hr>
            <div>
                <div>
                <label>复选框：</label>
                <input type="checkbox" v-model="checkbox" value="one"/>one
                <input type="checkbox" v-model="checkbox" value="two"/>two
                <input type="checkbox" v-model="checkbox" value="three"/>three
                <input type="checkbox" v-model="checkbox" value="four"/>four
                <p>你选择的值为：{{checkbox}}</p>
                </div>
            </div>
            <hr>
            <div>
                <div>
                    <label>单选框：</label>
                    <input type="radio" value="one" v-model="picked"/>one
                    <input type="radio" value="two" v-model="picked"/>two
                    <p>你选择的值为：{{picked}}</p>
                </div>
            </div>
            <hr>
            <div>
                <div>
                    <label>下拉列表：</label>
                    <select v-model="selected">
                        <option value="">请选择</option>
                        <option value="one">one</option>
                        <option value="two">two</option>
                        <option value="three">three</option>
                    </select>
                    <p>你的选择:{{selected}}</p>
                </div>
            </div>
            <hr>
            <div>
                <p>多选功能：</p>
                <input type="checkbox" value="" v-model="checked" @change="changeAll"/>
                <label>全选</label>
                <p>多选框</p>
                <input type="checkbox" v-model="checkbox" value="one"/>one
                <input type="checkbox" v-model="checkbox" value="two"/>two
                <input type="checkbox" v-model="checkbox" value="three"/>three
            </div>
            
        </form>
    </div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            name:"vue",
            message:"默认为0",
            message1:"默认为1",
            checkbox:[],
            checkAll:['one','two','three'],
            picked:"one",
            selected:"",
            checked:false,
        },
        methods:{
            greet:function(event){
                alert("this name is"+this.name);
                if(event){
                    alert(event.target.tagName);
                }
            },
            prev:function(){
                alert(1);
            },
            enter:function(){
                alert("不在时间范围内哦！");
            },
            changeAll:function(){
                if(this.checked){
                    this.checkbox = this.changeAll ; 
                } else{
                    this.checkbox = [];
                }
            },
        },
        watch:{
            "checkbox":function(){
                if(this.checkbox.length == this.checkAll.length){
                    this.checked = true;
                }else{
                    this.cecked = false;
                }
            },
        },
    });
</script>
</html>
